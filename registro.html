<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - GaleryArt</title>
    <link rel="stylesheet" href="registro.css">
    
</head>
<body>
    <header class="header">
        <img class="logo" src="Elegant logo for an .png" alt="Logo de GaleryArt">
    </header>

    <main>
        <div class="registro-container">
            <div class="registro-header">
                <h2>Crear cuenta</h2>
                <p>Regístrate para acceder a GaleryArt</p>
            </div>
            
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
                    <div class="error-message" id="error-nombre"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                    <div class="error-message" id="error-email"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                    <div class="error-message" id="error-password"></div>
                </div>
                
                <button type="submit" class="btn-registrar" id="btn-registrar">
                    Registrarse
                </button>
                
                <div id="mensaje-exito" class="mensaje-exito">
                    <strong>¡Cuenta creada exitosamente!</strong>
                    <p>Redirigiendo a iniciar sesión...</p>
                </div>
            </form>
            
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="incio.html">Inicia sesión</a></p>
            </div>
        </div>
    </main>

    <script src="registro.js"></script>
</body>
</html>
