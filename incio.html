<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - GaleryArt</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="Elegant logo for an .png" alt="Logo de GaleryArt">
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>GALERY ART</h1>
                <p>Iniciar sesión</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                    <div class="error-message" id="error-email"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <div class="error-message" id="error-password"></div>
                </div>
                
                <div class="recuerdame">
                    <input type="checkbox" id="recuerdame">
                    <label for="recuerdame">Recordar mi sesión</label>
                </div>
                
                <button type="submit" class="btn-login" id="btn-login">
                    Entrar
                </button>

                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div id="mensaje-exito" class="mensaje-exito">
                    <strong>¡Inicio de sesión exitoso!</strong>
                    <p>Redirigiendo a la galería...</p>
                </div>
            </form>
            
            <div class="registro-link">
                <p>¿No tienes una cuenta? <a href="registro.html">Crear cuenta</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
